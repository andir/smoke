name: Verify
on:
  pull_request:
  push:
    branches: "*"

jobs:
  build-unix:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v10
      - uses: cachix/cachix-action@v6
        with:
          name: samirtalwar
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
      - run: nix-instantiate shell.nix | cachix push samirtalwar
        env:
          CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
      - uses: actions/cache@v2
        with:
          path: ~/.stack
          key: v1-${{ matrix.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
          restore-keys: v1-${{ matrix.os }}-stack-
      - run: |
          mkdir -p ~/.stack
          cat > ~/.stack/config.yaml <<EOF
          nix:
            enable: true
          EOF
      - run: nix-shell --pure --keep LANG ./nix/ci.nix --run 'make smoke.cabal'
      - run: nix-shell --pure --keep LANG ./nix/ci.nix --run 'make build'

  test-unix:
    name: Build and Test
    needs: build-unix
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v10
      - uses: cachix/cachix-action@v6
        with:
          name: samirtalwar
      - uses: actions/cache@v2
        with:
          path: ~/.stack
          key: v1-${{ matrix.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
          restore-keys: v1-${{ matrix.os }}-stack-
      - run: |
          mkdir -p ~/.stack
          cat > ~/.stack/config.yaml <<EOF
          nix:
            enable: true
          EOF
      - run: nix-shell --pure --keep LANG ./nix/ci.nix --run 'make smoke.cabal'
      - run: nix-shell --pure --keep LANG ./nix/ci.nix --run 'make test'

  test-windows:
    name: Build and Test (windows-latest)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: 'C:\ProgramData\chocolatey\bin'
          key: v1-windows-latest-chocolatey-bin
      - uses: actions/cache@v1
        with:
          path: 'C:\ProgramData\chocolatey\lib'
          key: v1-windows-latest-chocolatey-lib
      - uses: actions/cache@v1
        with:
          path: '${{ env.LOCALAPPDATA }}\Programs\stack'
          key: v1-windows-latest-programs-stack-${{ hashFiles('stack.yaml') }}
          restore-keys: v1-windows-latest-programs-stack-
      - uses: actions/cache@v1
        with:
          path: '${{ env.APPDATA }}\stack'
          key: v1-windows-latest-appdata-stack-${{ hashFiles('stack.yaml') }}
          restore-keys: v1-windows-latest-appdata-stack-
      - run: "choco install --yes --no-progress haskell-stack"
      - run: "stack --no-terminal setup"
      - run: 'New-Item -ItemType Directory -Path .\out\build\release,.\out\publish'
      - run: "stack --no-terminal build"
      - run: 'stack --no-terminal install --fast --test --no-run-tests --local-bin-path=.\out\build\debug'
      - run: "stack --no-terminal test"
      - run: '.\out\build\debug\smoke.exe --command=.\out\build\debug\smoke.exe spec'

  lint:
    name: Lint
    needs: build-unix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v10
      - uses: cachix/cachix-action@v6
        with:
          name: samirtalwar
      - run: nix-shell --pure --keep LANG ./nix/ci.nix --run 'make lint'
