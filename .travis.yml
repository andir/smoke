version: ~> 1.0

language: generic

os:
  - linux
  - osx

dist: bionic

cache:
  directories:
    - "/nix/store"
    - "$HOME/.cabal/store"
  timeout: 600

env:
  - NIX_VERSION: "2.3.3"

before_install:
  - wget --retry-connrefused --waitretry=1 -O '/tmp/nix-install' "https://nixos.org/releases/nix/nix-${NIX_VERSION}/install"
  - yes | sh /tmp/nix-install
  - source "${TRAVIS_HOME}/.nix-profile/etc/profile.d/nix.sh"
  - nix-channel --update
  - nix-env -iA cachix -f https://cachix.org/api/v1/install
  - cachix use samirtalwar

install:
  - nix-shell --pure --keep LANG --run true
  - nix-shell --pure --keep LANG --run 'cabal v2-update'

script:
  - nix-shell --pure --keep LANG --run 'make test'
  - nix-shell --pure --keep LANG --run 'make lint'

before_deploy:
  - nix-shell --pure --keep LANG --run 'make out/build/release/smoke'
  - mkdir -p out/publish
  - cp out/build/release/smoke "out/publish/smoke-${TRAVIS_TAG}-$(uname -s)-$(uname -m)"

deploy:
  provider: releases
  edge: true
  on:
    tags: true
  draft: true
  file_glob: true
  file: "out/publish/*"
  overwrite: true
  cleanup: false
